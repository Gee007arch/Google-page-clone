<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <link rel="stylesheet" href="gallery.css">
</head>
<body>

    <h1>My Photo Gallery</h1>

    <div class="gallery">
        <div class="gallery-item">
            <img src="https://picsum.photos/id/1015/600/400" alt="Nature landscape">
            <div class="gallery-caption">River Valley</div>
        </div>
        <div class="gallery-item">
            <img src="https://picsum.photos/id/1016/600/400" alt="Canyon">
            <div class="gallery-caption">Grand Canyon</div>
        </div>
        <div class="gallery-item">
            <img src="https://picsum.photos/id/1018/600/400" alt="Mountains">
            <div class="gallery-caption">Misty Mountains</div>
        </div>
        <div class="gallery-item">
            <img src="https://picsum.photos/id/1019/600/400" alt="Technology">
            <div class="gallery-caption">Workspace</div>
        </div>
        <div class="gallery-item">
            <img src="https://picsum.photos/id/1025/600/400" alt="Dog">
            <div class="gallery-caption">Pug in a Blanket</div>
        </div>
        <div class="gallery-item">
            <img src="https://picsum.photos/id/1035/600/400" alt="Waterfall">
            <div class="gallery-caption">Hidden Waterfall</div>
        </div>
        <div class="gallery-item">
            <img src="https://picsum.photos/id/1040/600/400" alt="Castle">
            <div class="gallery-caption">Old Castle</div>
        </div>
        <div class="gallery-item">
            <img src="https://picsum.photos/id/1050/600/400" alt="City">
            <div class="gallery-caption">Urban Life</div>
        </div>
        <div class="gallery-item">
            <img src="https://picsum.photos/id/1060/600/400" alt="Coffee">

        </div>
    </div>

</body>
</html>
